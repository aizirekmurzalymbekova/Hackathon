<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div id="side-bar__logo">
          <img src="./images/twitterlogo.png" alt="Side-bar logo" />
        </div>
        <div id="side-bar__home">
          <img src="./images/twitterhome.png" alt="Side-bar home" />
          <a href="">Home</a>
        </div>
        <div id="side-bar__explore">
          <img src="./images/twitterhashtag.png" alt="Side-bar explore" />
          <a href="">Explore</a>
        </div>
        <div id="side-bar__notifications">
          <img
            src="./images/twitternotification.png"
            alt="Side-bar notifications"
          />
          <a href="">Notifications</a>
        </div>
        <div id="side-bar__messages">
          <img src="./images/twittermessages.png" alt="Side-bar messages" />
          <a href="">Messages</a>
        </div>
        <div id="side-bar__bookmarks">
          <img src="./images/twitterbookmark.png" alt="Side-bar bookmarks" />
          <a href="">Bookmarks</a>
        </div>
        <div id="side-bar__lists">
          <img src="./images/twitterlist.png" alt="Side-bar lists" />
          <a href="">Lists</a>
        </div>
        <div id="side-bar__profile">
          <img src="./images/twitteravatar.jpg" alt="Side-bar profile" />
          <a href="">Profile</a>
        </div>
        <div id="side-bar__more">
          <img src="./images/twittermore.png" alt="Side-bar more" />
          <a href="">More</a>
        </div>
      </div>

      <!-- Post share -->
      <div class="post-share">
        <div class="post-main">
          <img class = "avatar-main" src="./images/twitteravatar.jpg" alt="">
        <div class="container-post">
          <div class="post-header">
            <h1 class="post-head">Share tweet</h1>
            <img class="tweeter-icon" src="./icons/twitter.png" alt="" />
          </div>
          <form class="form-post">
            <input
              type="text"
              placeholder="What's happening?"
              class="inp-post"
            />
            <input type="text" placeholder="Enter image" class="inp-image" />
            <button type="submit" class="inp-btn">TWEET</button>
          </form>
          <div class="search_pagination">
            <div class="search-block">
              <input
                class="inp-search form-control"
                placeholder="Search..."
                type="search"
              />
            </div>
            <div class="tweet-list row"></div>
            <div class="pagination">
              <button class="btn-primary prev-btn btn">prev</button>
              <button class="btn-primary next-btn btn">next</button>
            </div>
          </div>
        </div>
        </div>
        <!-- Aizirek -->
    </div>
  </div>

    
        <!-- Post CRUD -->
        <div class="tweet"></div>
    
        <!-- Modal window -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit tweet</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container-post">
                  <div class="post-header">
                 <img class="tweeter-icon" src="./icons/twitter.png" alt="" />
                  </div>
                  <form class="edit-form">
                    <input type="text" placeholder="What's happening?" class="edit-inp-post" />
                    <input type="text" placeholder="Enter image" class="edit-inp-image" />
                    <button type="submit" class="inp-btn">SAVE</button>
                  </form>
                </div>
              </div>
              </div>
            
              </div>
            </div>
          </div>
        </div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
